<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="container wrapper-nav">
          <div class="logo"><img src="./img/logo.svg" alt="Logo" /></div>
          <div class="link">
            <ul>
              <li><a href="">Scarica</a></li>
              <li><a href="">Perch√® Discord</a></li>
              <li><a href="">Nitro</a></li>
              <li><a href="">Sicurezza</a></li>
              <li><a href="">Assistenza</a></li>
            </ul>
          </div>
          <div class="login">Accedi</div>
        </div>
      </nav>
      <section class="header">
        <div class="container">
          <div class="header-section"></div>
        </div>
      </section>
    </header>
    <main>
      <section class="section">
        <div class="container wrapper-section">
          <div class="img-section"></div>
          <div class="content-section"></div>
        </div>
      </section>
      <section class="section dark">
        <div class="container wrapper-section">
          <div class="content-section"></div>
          <div class="img-section"></div>
        </div>
      </section>
      <section class="section">
        <div class="container wrapper-section">
          <div class="img-section"></div>
          <div class="content-section"></div>
        </div>
      </section>
      <section class="dark">
        <div class="container">
          <div class="content-main-section"></div>
        </div>
      </section>
    </main>
    <footer>
      <section class="top-footer darker">
        <div class="container wrapper-top-footer">
          <div class="main-content-footer"></div>
          <div class="wrapper-right-footer">
            <div class="content-footer"></div>
            <div class="content-footer"></div>
            <div class="content-footer"></div>
            <div class="content-footer"></div>
          </div>
        </div>
      </section>
      <section class="footer darker">
        <div class="container wrapper-low-footer">
          <div class="logo-footer">Logo</div>
          <div class="bottone-footer">Bottone</div>
        </div>
      </section>
    </footer>
  </body>
</html>
